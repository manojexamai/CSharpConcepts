<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<table *ngIf="employees.length > 0" class="employee-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="employees.length === 0 && !errorMessage">
  No employees found.
</div>
